<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Usuário ou email</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" (input)="onChange()">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" (input)="onChange()">
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <p class="mt-3 mb-0">caso não tenha uma conta <a href="register">registre-se</a> aqui.</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
