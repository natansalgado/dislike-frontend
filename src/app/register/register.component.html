<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Registrar-se</div>
        <div class="card-body">
          <div *ngIf="errorMessage" class="alert alert-danger mb-1">
            {{ errorMessage }}
          </div>
          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
                [(ngModel)]="user.name"
              />
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Usuário</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
                [(ngModel)]="user.username"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
                [(ngModel)]="user.email"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
                [(ngModel)]="user.password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <p class="mt-3 mb-0">
              caso já tenha uma conta faça o <a href="login">login</a> aqui.
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
